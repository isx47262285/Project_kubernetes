apiVersion: v1
kind: Service
metadata:
  name: http-prova1
  labels:
    app: http-prova1
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    nodePort: 80
    protocol: TCP
    name: prova-http
  - port: 7
    targetPort: 7
    nodePort: 7
    protocol: TCP
    name: prova-echo
  - port: 13
    targetPort: 13
    nodePort: 13
    protocol: TCP
    name: daytime
  selector:
    app: http-prova
